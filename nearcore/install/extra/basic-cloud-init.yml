#cloud-config
hostname: test-neard-ubuntu20
swap: 
  filename: /swap
  size: "auto" 
  maxsize: 12000000000
mounts:
  - [ /swap swap swap defaults 0 0 ]
package_update: true
package_upgrade: true
packages:
  - apt-transport-https
  - ca-certificates
  - gnupg-agent
  - software-properties-common
  - squashfs-tools
  - snapd
  - debian-keyring 
  - curl
  - python3
  - python3-pip
  - jq
groups:
  cloud-users: []
users:
  - name: crypto-solutions
    gecos: Builder 
    homedir: /home/crypto-solutions
    passwd: [  ] # Use mkpasswd
    no_user_group: false
    primary_group: crypto-solutions
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: [ users, cloud-users, adm, audio, cdrom, video, plugdev, dip, sys, netdev ]
    shell: /bin/bash
    inactive: false
    ssh_authorized_keys:
      - ssh-rsa   # You need this
    lock_passwd: false 
    uid: 1000
write_files:
  - encoding: b64
  # This is a customized sshd_config to set the following settings for the ssh daemon..  
  # Protocol = 2  Root remote login = no   No password Auth, Only pubky auth, Pam is enabled Stronger Encryption
    content: 
    owner: root:root
    path: /etc/ssh/sshd_config
    permissions: '0644'
  - encoding: b64
  # This is the bash script we will run on first boot
    content: 
    owner: root:root
    path: /user/local/bin/install.sh
    permissions: '0644'  
runcmd:
  - sudo apt-get remove docker docker-engine docker.io containerd runc
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update && sudo apt-get install docker-ce docker-ce-cli containerd.io
  - sudo install.sh
